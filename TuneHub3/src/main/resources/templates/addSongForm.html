<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add New Song</title>
<link th:href="@{/styles/navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/body.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navigation-bar">
		<div class="brandName">
			TuneHub | Creator
		</div>
		<div class="navigation-element">
			<a href='/map-home' class="nav-menu">Home</a>
			<a href='/manageSongs' class="active">Manage Songs</a>
			<a href='/managePlaylists' class="nav-menu">Manage Playlists</a>
			<a href="/map-about" class="nav-menu">About</a>
			<a href="/map-account" class="nav-menu">Account</a>
			<a href="/logout"><button class="nav-menu-btn">Logout</button></a>
		</div>
	</nav>
	<div class="main-body">
		<div id="main-body-cover">
			<div class="card-div">
				<form action="/addSong" method="post" class="form-div">
					<label>Add a new song below:</label><br/>
					<input type="text" name="name" placeholder="Song Name" required="required" id="text-field"/>
					<br/>
					<input type="text" name="artist" placeholder="Song Artist" required="required" id="text-field"/>
					<br/>
					<input type="text" name="genre" placeholder="Song Genre" required="required" id="text-field"/>
					<br/>
					<input type="text" name="link" placeholder="Song Link" required="required" id="text-field"/>
					<br/>
					<input type="submit" value="Add Song" class="div-btn"/>
					<br/>
				</form>
				<span th:text=${errorMsg} class="error-msg"></span>
				<span th:text=${msg} class="msg"></span>
			</div>
		</div>
	</div>
</body>
</html>
