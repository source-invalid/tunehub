<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link th:href="@{/styles/navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/body.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navigation-bar">
		<div class="brandName">
			TuneHub
		</div>
		<div class="navigation-element">
			<a href="/map-home" class="nav-menu">Home</a>
			<a href="/map-about" class="nav-menu">About</a>
			<a href="/map-login"><button class="nav-menu-btn">Login</button></a>
		</div>
	</nav>
	<div class="main-body">
		<div id="main-body-cover">
			<div id="register-form-div">
				<form action="/register" method="post" id="register-form">
				<label>Fill your details to register :</label>
				<br/>
				<input type="text" name="name" placeholder="Username" required="required" id="text-field"/>
				<br/>
				<input type="email" name="email" placeholder="Email Id" required="required" id="text-field"/>
				<br/>
				<input type="password" name="password" placeholder="Password" required="required" id="text-field"/>
				<br/>
				<div class="radio-btn">
					<label>Gender</label>
					<div class="radio-options">
						Male<input type="radio" name="gender" value="male" required="required"/>
						Female<input type="radio" name="gender" value="female" required="required"/>
						Others<input type="radio" name="gender" value="other" required="required"/>
					</div>
					
				</div><br/>
				<div class="radio-btn">
					<label>Role</label>
					<div class="radio-options">
						Creator<input type="radio" name="role" value="creator" required="required"/>
						User<input type="radio" name="role" value="user" required="required"/>
					</div>
					
				</div>
				<br/>
				<input type="submit" value="Register" id="login-btn"/>
				
			</form>
			<br/>
				<span th:text=${errorMsg} class="error-msg"></span>
			</div>
			
		</div>
	</div>
</body>
</html>
