<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Manage Playlists</title>
<link th:href="@{/styles/navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/body.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navigation-bar">
		<div class="brandName">
			TuneHub | Creator
		</div>
		<div class="navigation-element">
			<a href='/map-home' class="nav-menu">Home</a>
			<a href='/manageSongs' class="nav-menu">Manage Songs</a>
			<a href='/managePlaylists' class="active">Manage Playlists</a>
			<a href="/map-about" class="nav-menu">About</a>
			<a href="/map-account" class="nav-menu">Account</a>
			<a href="/logout"><button class="nav-menu-btn">Logout</button></a>
		</div>
	</nav>
	<div class="main-body">
		<div id="main-body-cover">
			<div class="card-div">
				<h4>Manage Playlists</h4>
					<div th:switch="${status}">
						<div th:case="'EmptyList'">
							<h4>No Playlist Available.</h4>
						
							<a href="/map-createPlaylist"><button class="div-btn">Create Playlist</button></a>
						</div>
						<div th:case="*">
							<div>
								<a href="/map-createPlaylist"><button class="div-btn">Create Playlist</button></a>
								
								<a href="/map-deletePlaylists"><button class="div-btn">Delete Playlist</button></a>
							</div>
							<br/>
							<div class="table-div">
								<table border>
									<thead>
										<tr>
											<td>Playlist Name</td>
											<td>Playlist Songs</td>
										</tr>
									</thead>
									<tbody>
										<tr th:each = "playlist : ${playlists}">
											<td th:text=${playlist.name}></td>
											<td>
												<table>
													<!--  
													<thead>
														<tr>
															<td>Name</td>
															<td>Artist</td>
															<td>Genre</td>
															<td>Song</td>
														</tr>
													</thead>
													-->
													<tbody>
														<tr th:each="song : ${playlist.songs}">
															<td th:text=${song.name}></td>
															<!--
															<td th:text=${song.artist}></td>
															<td th:text=${song.genre}></td>
															-->
															<td>
																<audio controls="controls" controlslist="nodownload">
																	<source th:src=${song.link} type="audio/mpeg">
																</audio>
															</td>
															
														</tr>
													</tbody>
												</table>
												
											</td>
										</tr>
										
									</tbody>
								</table>
							</div>
						</div>
						
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
